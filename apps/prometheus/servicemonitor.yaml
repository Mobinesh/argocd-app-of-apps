apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
        labels:
            release: prometheus
        name: registry-svm
        namespace: monitoring
    spec:
        endpoints:
        - interval: 30s
          port: reg-metrics
        namespaceSelector:
            matchNames:
            - monitoring
        selector:
            matchLabels:
                app: registry
